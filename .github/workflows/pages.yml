name: Deploy to GitHub Pages

on:
  push:
    branches: [ "gh-pages" ]
    paths:
      - "index.html"
      - "script.js"
      - "styles.css"
      - "favicon.png"
      - "devices_with_scores.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
